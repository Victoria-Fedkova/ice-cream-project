<header class="page-header">
  <div class="container page-header__div">
    <a class="page-header__link" href="">
      <svg class="page-header__icon" width="65" height="60">
        <use href="./images/icons.svg#icon-logo"></use>
      </svg>
    </a>
    <nav class="site-nav">
      <ul class="site-nav__list list">
        <li class="site-nav__item">
          <a href="" class="site-nav__link link">Home</a>
        </li>
        <li class="site-nav__item">
          <a href="" class="site-nav__link link">How it’s made?</a>
        </li>
        <li class="site-nav__item">
          <a href="" class="site-nav__link link">Our products</a>
        </li>
        <li class="site-nav__item">
          <a href="" class="site-nav__link link">Contact</a>
        </li>
      </ul>
    </nav>

    <button
      class="menu-toggle page-header__menu-toggle js-open-menu"
      aria-expanded="false"
      aria-controls="mobile-menu"
    >
      <svg class="page-header__menu-icon" width="32" height="32">
        <use href="./images/icons.svg#icon-toggle-button"></use>
      </svg>
    </button>
    <button
      class="page-header__button js-open-modal"
      data-modal="1"
      type="button"
    >
      Buy now
      <svg class="btn-icon" width="12" height="12">
        <use href="./images/icons.svg#icon-arrow-small"></use>
      </svg>
    </button>
  </div>
  <div class="container menu-container js-menu-container" id="mobile-menu">
    <a class="link menu-container__logo" href="">
      <svg class="page-header__icon" width="65" height="60">
        <use href="./images/icons.svg#icon-logo"></use>
      </svg>
    </a>
    <button class="menu-toggle menu-container__menu-toggle js-close-menu">
      <svg class="page-header__menu-icon" width="32" height="32">
        <use href="./images/icons.svg#icon-menu-close"></use>
      </svg>
    </button>
    <div class="page-header__mobile-menu">
      <ul class="mobile-menu">
        <li class="mobile-menu__item">
          <a href="" class="mobile-menu__link link">Home</a>
        </li>
        <li class="mobile-menu__item">
          <a href="" class="mobile-menu__link link">How it’s made?</a>
        </li>
        <li class="mobile-menu__item">
          <a href="" class="mobile-menu__link link">Our products</a>
        </li>
        <li class="mobile-menu__item">
          <a href="" class="mobile-menu__link link">Contact</a>
        </li>
      </ul>
      <button
        type="button"
        class="mobile-menu__button js-open-modal"
        data-modal="1"
      >
        Buy now<svg class="btn-icon" width="12px" height="12px">
          <use href="./images/icons.svg#icon-arrow-small"></use>
        </svg>
      </button>
    </div>
  </div>
</header>
