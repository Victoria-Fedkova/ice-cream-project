<!-- <div class="products-modal-bg"> -->

<div class="backdrop js-overlay-modal"></div>
<div class="products-modal products-modal--yellow modal" data-modal="3">
  <button class="modal-close-btn js-modal-close">
    <svg class="btn-icon" width="20" height="20">
      <use href="./images/icons.svg#icon-close"></use>
    </svg>
  </button>

  <!-- BACKDROP + MODAL WINDOW + CLOSE BTN -->

  <pre class="products-modal__title">
Ice
coffee</pre
  >

  <!-- PICTURE -->
  <div class="products-modal-image">
    <div
      class="products-modal-image__picture-bg products-modal-image__picture-bg--yellow"
    ></div>

    <img
      class="products-modal-image__image"
      srcset="
        ./images/modal_product/img-2@1x.jpg 1x,
        ./images/modal_product/img-2@2x.jpg 2x
      "
      src="./images/modal_product/img-2@1x.jpg"
      alt="ice coffee"
      width="132"
      height="132"
      loading="lazy"
    />
  </div>

  <!-- PRODUCTS-COMPOSITION -->

  <ul class="products-modal-composition list">
    <li
      class="products-modal-composition__unit products-modal-composition__unit--yellow"
    >
      <div
        class="products-modal-composition__circle products-modal-composition__circle-yellow"
      >
        <p class="products-modal-composition__amount">230</p>
      </div>
      <div class="products-modal-composition__name-container">
        <p class="products-modal-composition__name">kcal</p>
      </div>
    </li>

    <li
      class="products-modal-composition__unit products-modal-composition__unit--yellow"
    >
      <div
        class="products-modal-composition__circle products-modal-composition__circle-yellow"
      >
        <p class="products-modal-composition__amount">3g</p>
      </div>
      <div class="products-modal-composition__name-container">
        <p class="products-modal-composition__name">Proteins</p>
      </div>
    </li>

    <li
      class="products-modal-composition__unit products-modal-composition__unit--yellow"
    >
      <div
        class="products-modal-composition__circle products-modal-composition__circle-yellow"
      >
        <p class="products-modal-composition__amount">4,7g</p>
      </div>
      <div class="products-modal-composition__name-container">
        <p class="products-modal-composition__name">Fats</p>
      </div>
    </li>
    <li
      class="products-modal-composition__unit products-modal-composition__unit--yellow"
    >
      <div
        class="products-modal-composition__circle products-modal-composition__circle-yellow"
      >
        <p class="products-modal-composition__amount">23,2g</p>
      </div>
      <div class="products-modal-composition__name-container">
        <p class="products-modal-composition__name">Carbs</p>
      </div>
    </li>
  </ul>

  <!-- INGREDIENTS -->

  <div class="products-modal-ingredients">
    <p class="products-modal-ingredients__title">Ingredients</p>
    <div class="products-modal-ingredients__table">
      <ul
        class="products-modal-ingredients__column products-modal-ingredients__column--left list"
      >
        <li class="products-modal-ingredients__text-wrap">
          <p class="products-modal-ingredients__text">Natural ground coffee</p>
        </li>
        <li class="products-modal-ingredients__text-wrap">
          <p class="products-modal-ingredients__text">Purified water</p>
        </li>
        <li class="products-modal-ingredients__text-wrap">
          <p class="products-modal-ingredients__text">Condensed milk</p>
        </li>
        <li class="products-modal-ingredients__text-wrap">
          <p class="products-modal-ingredients__text">Whipped cream</p>
        </li>
        <li class="products-modal-ingredients__text-wrap">
          <p class="products-modal-ingredients__text">Sugar</p>
        </li>
        <li class="products-modal-ingredients__text-wrap">
          <p class="products-modal-ingredients__text">Ice</p>
        </li>
      </ul>
      <ul
        class="products-modal-ingredients__column products-modal-ingredients__column--right list"
      >
        <li class="products-modal-ingredients__text-wrap">
          <p class="products-modal-ingredients__text">15g</p>
        </li>
        <li class="products-modal-ingredients__text-wrap">
          <p class="products-modal-ingredients__text">150ml</p>
        </li>
        <li class="products-modal-ingredients__text-wrap">
          <p class="products-modal-ingredients__text">20ml</p>
        </li>
        <li class="products-modal-ingredients__text-wrap">
          <p class="products-modal-ingredients__text">50ml</p>
        </li>
        <li class="products-modal-ingredients__text-wrap">
          <p class="products-modal-ingredients__text">10g</p>
        </li>
        <li class="products-modal-ingredients__text-wrap">
          <p class="products-modal-ingredients__text">20g</p>
        </li>
      </ul>
    </div>
  </div>

  <!-- FORM -->

  <form class="products-form">
    <!-- INPUTS & TEXTAREA -->

    <ul class="products-form__list list">
      <li class="products-form-field">
        <input
          type="text"
          id="yellow-products-user_name"
          class="products-form-field__input"
          placeholder=" "
          autocomplete="off"
          pattern="[a-zA-Z\s]{3,}"
          title="The entered information should contain only letters of the Latin alphabet in any case or a space."
          required
        />
        <label
          class="products-form-field__label"
          for="yellow-products-user_name"
        >
          Name
        </label>
      </li>

      <li class="products-form-field">
        <input
          type="tel"
          name="phone_number"
          id="yellow-products-user_phone"
          class="products-form-field__input"
          placeholder=" "
          autocomplete="off"
          pattern="[+]380[0-9]{9}"
          maxlength="13"
          title="The entered number should start with +380 and contain 13 characters."
          required
        />
        <label
          class="products-form-field__label"
          for="yellow-products-user_phone"
        >
          Phone
        </label>
      </li>
    </ul>

    <div class="products-form-textarea">
      <textarea
        name="comment"
        id="yellow-products-comment"
        class="products-form-textarea__field"
        autocomplete="off"
        placeholder=" "
      ></textarea>
      <label for="yellow-products-comment" class="products-form-textarea__label"
        >Comment</label
      >
    </div>

    <!-- SUBMIT BTN -->

     <button class= "prod-sub-btn" type="submit">Submit</button>
  </form>
</div>
