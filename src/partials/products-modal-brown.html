<!-- <div class="products-modal-bg"> -->

<div class="backdrop js-overlay-modal"></div>
<div class="products-modal products-modal--brown modal" data-modal="4">
  <button class="modal-close-btn js-modal-close">
    <svg class="btn-icon" width="20" height="20">
      <use href="./images/icons.svg#icon-close"></use>
    </svg>
  </button>

  <!-- BACKDROP + MODAL WINDOW + CLOSE BTN -->

  <pre class="products-modal__title">
Ice
milkshake</pre
  >

  <!-- PICTURE -->
  <div class="products-modal-image">
    <div
      class="products-modal-image__picture-bg products-modal-image__picture-bg--brown"
    ></div>

    <img
      class="products-modal-image__image"
      srcset="
        ./images/modal_product/img-3@1x.jpg 1x,
        ./images/modal_product/img-3@2x.jpg 2x
      "
      src="./images/modal_product/img-3@1x.jpg"
      alt="ice milkshake"
      width="132"
      height="132"
      loading="lazy"
    />
  </div>

  <!-- PRODUCTS-COMPOSITION -->

  <ul class="products-modal-composition list">
    <li
      class="products-modal-composition__unit products-modal-composition__unit--brown"
    >
      <div
        class="products-modal-composition__circle products-modal-composition__circle-brown"
      >
        <p class="products-modal-composition__amount">370</p>
      </div>
      <div class="products-modal-composition__name-container">
        <p class="products-modal-composition__name">kcal</p>
      </div>
    </li>

    <li
      class="products-modal-composition__unit products-modal-composition__unit--brown"
    >
      <div
        class="products-modal-composition__circle products-modal-composition__circle-brown"
      >
        <p class="products-modal-composition__amount">4,5g</p>
      </div>
      <div class="products-modal-composition__name-container">
        <p class="products-modal-composition__name">Proteins</p>
      </div>
    </li>

    <li
      class="products-modal-composition__unit products-modal-composition__unit--brown"
    >
      <div
        class="products-modal-composition__circle products-modal-composition__circle-brown"
      >
        <p class="products-modal-composition__amount">9,1g</p>
      </div>
      <div class="products-modal-composition__name-container">
        <p class="products-modal-composition__name">Fats</p>
      </div>
    </li>
    <li
      class="products-modal-composition__unit products-modal-composition__unit--brown"
    >
      <div
        class="products-modal-composition__circle products-modal-composition__circle-brown"
      >
        <p class="products-modal-composition__amount">37,7g</p>
      </div>
      <div class="products-modal-composition__name-container">
        <p class="products-modal-composition__name">Carbs</p>
      </div>
    </li>
  </ul>

  <!-- INGREDIENTS -->

  <div class="products-modal-ingredients">
    <p class="products-modal-ingredients__title">Ingredients</p>
    <div class="products-modal-ingredients__table">
      <ul
        class="products-modal-ingredients__column products-modal-ingredients__column--left list"
      >
        <li class="products-modal-ingredients__text-wrap">
          <p class="products-modal-ingredients__text">Chocolate ice cream</p>
        </li>
        <li class="products-modal-ingredients__text-wrap">
          <p class="products-modal-ingredients__text">Milk</p>
        </li>
        <li class="products-modal-ingredients__text-wrap">
          <p class="products-modal-ingredients__text">Chocolate syrup</p>
        </li>
        <li class="products-modal-ingredients__text-wrap">
          <p class="products-modal-ingredients__text">Grated chocolate</p>
        </li>
        <li class="products-modal-ingredients__text-wrap">
          <p class="products-modal-ingredients__text">Vanilla sugar</p>
        </li>
        <li class="products-modal-ingredients__text-wrap">
          <p class="products-modal-ingredients__text">Ice</p>
        </li>
      </ul>
      <ul
        class="products-modal-ingredients__column products-modal-ingredients__column--right list"
      >
        <li class="products-modal-ingredients__text-wrap">
          <p class="products-modal-ingredients__text">200g</p>
        </li>
        <li class="products-modal-ingredients__text-wrap">
          <p class="products-modal-ingredients__text">80ml</p>
        </li>
        <li class="products-modal-ingredients__text-wrap">
          <p class="products-modal-ingredients__text">20ml</p>
        </li>
        <li class="products-modal-ingredients__text-wrap">
          <p class="products-modal-ingredients__text">20g</p>
        </li>
        <li class="products-modal-ingredients__text-wrap">
          <p class="products-modal-ingredients__text">7g</p>
        </li>
        <li class="products-modal-ingredients__text-wrap">
          <p class="products-modal-ingredients__text">20g</p>
        </li>
      </ul>
    </div>
  </div>

  <!-- FORM -->

  <form class="products-form">
    <!-- INPUTS & TEXTAREA -->

    <ul class="products-form__list list">
      <li class="products-form-field">
        <input
          type="text"
          id="brown-products-user_name"
          class="products-form-field__input"
          placeholder="U+200E"
          autocomplete="off"
          pattern="[a-zA-Z\s]{3,}"
          title="The entered information should contain only letters of the Latin alphabet in any case or a space."
          required
        />
        <label
          class="products-form-field__label"
          for="brown-products-user_name"
        >
          Name
        </label>
      </li>

      <li class="products-form-field">
        <input
          type="tel"
          name="phone_number"
          id="brown-products-user_phone"
          class="products-form-field__input"
          placeholder="U+200E"
          autocomplete="off"
          pattern="[+]380[0-9]{9}"
          maxlength="13"
          title="The entered number should start with +380 and contain 13 characters."
          required
        />
        <label
          class="products-form-field__label"
          for="brown-products-user_phone"
        >
          Phone
        </label>
      </li>
    </ul>

    <div class="products-form-textarea">
      <textarea
        name="comment"
        id="brown-products-comment"
        class="products-form-textarea__field"
        autocomplete="off"
        placeholder="U+200E"
      ></textarea>
      <label for="brown-products-comment" class="products-form-textarea__label"
        >Comment</label
      >
    </div>

    <!-- SUBMIT BTN -->

    <button class="prod-sub-btn" type="submit">Submit</button>
  </form>
</div>
